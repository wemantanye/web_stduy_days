<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .select {
        width: 300px;height: 500px;
        border-width: 1px;
        border-style: solid;
        border-color: black;
    }
    li {
        clear: both;
    }
    .a,.c,.e {
        float: left;
        width: 50px;height: 20px;
        background-color:skyblue;
    }
    .b,.d,.f {
        float: right;
        width: 80px;height: 20px;
        background-color: green;
    }
    li {
        clear: both;
    }
    </style>
</head>
<body>
    <ul class=select>
        <li class="a">你好</li>
        <li class="b">你好啊</li>
        <li class="c">在干嘛</li>
        <li class="d">在吃饭</li>
        <li class="e">好的</li>
        <li class="f">吃完再聊吧</li>
    </ul>
</body>
</html>
