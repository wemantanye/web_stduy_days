<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 统一清除内外边距 */
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 300px;
            height: 70px;
            background-color:pink;
            margin: 0 auto;
            padding: 5px;
        }
        /* 照片左浮动后会自动将周围的文字环绕 */
        .pic {
            float: left;
            width: 120px;
            height: 60px;
            margin-right: 5px;
        }
        .pic img {
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="pic">
            <img src="image/12.2.jpg" alt="">
        </div>
        <p>表格中的数字注明了完全支持该属性的首个浏览器版本。</p>
    </div>
</body>
</html>
