<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单动画函数的封装</title>
    <style>
        div {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }

        span {
            position: absolute;
            left: 0;
            top: 100px;
            width: 200px;
            height: 200px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <!-- 
    1.获得盒子当前位置
    2.让盒子在当前位置加上1个移动距离3.利用定时器不断重复这个操作
    4.加一个结束定时器的条件
    5.注意此元素需要添加定位，才能使用element.style.left 
    -->
    <input type="button" id="btn" value="启动">
    <div></div>
    <span>test</span>
    <script>
        // 封装函数  简单动画函数的封装 obj 目标对象  target  目标位置
        // 给不同的元素指定不同的定时器
        // 因为我们发现每一次调用函数时都会在内存空间开辟空间，因为我们用到了var，而且定时器的名字都一样非常容易引起歧义
        function animate(obj, target) {
            // 当我们不断点击按钮，这个元素的运行速度会越来越快，因为会一直开启定时器
            // 解决方法就是 让我们元素只有一个定时器在执行，所以在函数执行开始就先清除定时器
            clearInterval(obj.timer);
            // 定义一个定时器不断重复操作
            obj.timer = setInterval(function () {
                if (obj.offsetLeft >= target) {
                    // 在外设置一个变量timer，这样可以通过clearInterval方法停止定时
                    clearInterval(obj.timer);
                }
                obj.style.left = obj.offsetLeft + 5 + "px"; // 获取当前位置并加像素
            }, 30);
        }
        // 获取元素
        var div = document.querySelector("div");
        var span = document.querySelector("span");
        var btn = document.querySelector("#btn");
        // 调用封装函数
        animate(div, 300);
        btn.addEventListener('click',function() {
            animate(span,500)
        })
    </script>
</body>

</html>
