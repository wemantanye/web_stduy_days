<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画基本原理</title>
    <style>
        div {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <!-- 
    1.获得盒子当前位置
    2.让盒子在当前位置加上1个移动距离3.利用定时器不断重复这个操作
    4.加一个结束定时器的条件
    5.注意此元素需要添加定位，才能使用element.style.left 
    -->
    <div></div>
    <script>
        // 获取元素
        var div = document.querySelector("div");
        // 检测是否获取到了元素
        console.log(div);
        // 定义一个定时器不断重复操作
        var timer = setInterval(function () {
            if (div.offsetLeft >= 400) {
                // 在外设置一个变量timer，这样可以通过clearInterval方法停止定时
                clearInterval(timer);
            }
            div.style.left = div.offsetLeft + 5 + "px"; // 获取当前位置并加像素
        }, 30);
    </script>
</body>

</html>
