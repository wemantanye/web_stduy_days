    <!-- 字符串操作 -->
    <script>    
        // 1. concat('字符串1','字符串2',...) 
            var str = 'andy';
            console.log(str.concat('red'));

        // 2. substr('截取的起始位置','截取几个字符');
        var str1 = 'sdfafdasjbgf';
        console.log(str1.substr(2,2)); // 从索引号2开始，然后截取2个字符

        // 3. 替换字符  replace('被替换的字符','替换为的字符') 并且只会替换第一个字符
        var str2 = 'andyandy';
        console.log(str2.replace('a','b')); // 从开头往后查找被替换的元素 'a' ，并替换为 'b'
        
        // 4. 字符转换为数组 split('分割符')  前面我们学过 join 把字符转换为字符串
        var str3 = 'red,pink,blue';
        console.log(str3.split(','));  // 将字符串转换为数组
        var str3 = 'red&pink&blue';
        console.log(str3.split('&'));
        console.log(typeof str3);
    </script>
