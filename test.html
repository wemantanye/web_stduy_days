<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 复合选择器使用方法 */
        .nav ul li a {
            color: red;
        }
        /* 子元素选择器使用方法 */
        .hot>a { 
            color: red;
        }
        a:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <form>
        <!-- text是文本框，其中输入文本的内容 -->
        用户名:<input type="text" name="username" value="请输入用户名"><br>
        <!-- password密码狂 用户看不见输入的密码 -->
        密码:<input type="password"><br>
        <!-- radio 单选按钮 可以实现多选一 -->
        <!-- checked 规定应当选中的内容  -->
        性别: 男 <input type="radio" name="sex" checked="checked"> 女 <input type="radio" name="sex"><br>
        <!-- checkbox 复选按钮   可以实现多选 -->
        爱好: 吃饭 <input type="checkbox">睡觉<input type="checkbox"> 打豆豆 <input type="checkbox">
        <br>
        <input type="submit" value="免费注册">
        <!-- reset 重置填写的元素信息 -->
        <input type="reset" value="重新填写">
        <!-- button 可点击按钮  -->
        <input type="button" value="获取短信验证码">
        <!-- 文件域 使用场景 上传文件使用的 -->
        上传头像：<input type="file">
        <!-- label 绑定一个表单元素 -->
        <label for="text">用户名</label>
        <input type="text" id="text">
        <!-- 同理 -->
        <input type="radio" id="nan">
        <label for="nan">男</label>
        国籍：
        <select>
            <option>中国</option>
            <option>美国</option>
            <option>英国</option>
            <option>德国</option>
            <option>日本</option>
        </select>
        <textarea cols="50" rows="3">
            雩风小站
        </textarea>
    </form>
    <div class="nav">
        <ul>
            <li><a href="#">百度</a></li>
            <li><a href="#">百度</a></li>
        </ul>
    </div>
    <div class="hot"> 
        <a href="#">大肘子</a>
        <ul>
            <li><a href="">猪头</a></li>
        </ul>
    </div>
</body>
</html>
