<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .far {
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .son {
            /* 使用了calc()函数,可以使得声明css属性时候执行计算 */
            width:calc(100% - 50px);
            height: 50px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="far">
        <div class="son">
        </div>
    </div>
</body>
</html>
