<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 通过::设置属性的样式 -->
    <style>
        input::placeholder{
            color: blue;
        }
    </style>
</head>
<body>
    <!-- 表单属性：required 属性内容不能为空 placeholder 输入框默认值  autofocus 自动聚焦到指定表单 -->
    <form action="">
        <input type="search" name="" id="" required placeholder="yufeng" autofocus >
        <input type="submit" value="提交">
    </form>
</body>
</html>
