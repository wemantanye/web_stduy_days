<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bar {
            width: 100px;
            height: 20px;
            border: 1px solid pink;
            border-radius: 10px;
            padding: 1px;

        }
        .bar .bar_in {
            width: 20%;
            height: 100%;
            background-color: pink;
            transition: all .7s;    
        }
        .bar .bar_in:hover {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="bar">
        <div class="bar_in">
            
        </div>
    </div>
</body>
</html>
